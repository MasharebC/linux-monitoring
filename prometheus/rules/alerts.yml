groups:
- name: basic
  rules:
  - alert: InstanceDown
    expr: up == 0
    for: 1m
    labels: {severity: critical}
    annotations:
      summary: "{{ $labels.instance }} down"
      description: "No scrape targets responding for {{ $labels.job }}."

  - alert: HighCPULoad
    expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
    for: 5m
    labels: {severity: warning}
    annotations:
      summary: "High CPU on {{ $labels.instance }}"
      description: "CPU >85% for 5m."

  - alert: LowDiskSpace
    expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes) < 0.10
    for: 10m
    labels: {severity: warning}
    annotations:
      summary: "Disk <10% free on {{ $labels.instance }}"
      description: "Filesystem: {{ $labels.mountpoint }}"
